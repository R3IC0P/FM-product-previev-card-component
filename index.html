<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <img
                    src="./images/image-product-desktop.jpg"
                    alt="stylized photo of a perfume"
                    class="card-img desktop" />
                <img
                    src="./images/image-product-mobile.jpg"
                    alt="stylized photo of a perfume"
                    class="card-img mobile" />
                <section class="card-details">
                    <span class="item-type">PERFUME</span>
                    <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
                    <p class="card-description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price-section">
                        <span class="current-price">$149.99</span>
                        <span class="old-price">$169.99</span>
                    </div>
                    <button class="add-to-cart-btn">
                        <img src="./images/icon-cart.svg" alt="cart icon" class="btn-cart-icon" />
                        <span class="btn-text">Add to Cart</span>
                    </button>
                </section>
            </section>
        </main>
        <footer>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/R3IC0P" target="_blank" title="GitHub | R3IC0P">R3IC0P</a>.
        </footer>
    </body>
</html>
